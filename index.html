<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Database</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button class="search"><i class="fas fa-search"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals">
                    <li><img src="https://www.themealdb.com/images/media/meals/urtqut1511723591.jpg" alt=""><span>Bread</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/uuyrrx1487327597.jpg" alt=""><span>Poutine</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/qpqtuu1511386216.jpg" alt=""><span>Pie</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/wtqrqw1511639627.jpg" alt=""><span>Cookies</span></li>
                </ul>
            </div>
            <div class="meals">
                <div class="meal">
                    <div class="meal-header">
                        <span class="random">
                            Random Recipe
                        </span>
                        <img src="https://www.themealdb.com/images/media/meals/wtqrqw1511639627.jpg" alt="">
                    </div>
                    <div class="meal-body">
                        <h4>Cookies</h4>
                        <button class="fav-button"><i class="fas fa-heart"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
